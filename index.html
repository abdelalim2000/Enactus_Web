<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Enactus || Home</title>
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <!-- Materialize Icons CDN -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Materialize Style with page style -->
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <!-- Navbar start -->
    <nav id="navbar" class="z-depth-0">
      <div class="nav-wrapper">
        <div class="container">
          <a href="#hero" class="brand-logo left">
            <img src="img/Coloured-white logo.png" alt="" class="logo" />
          </a>
          <a href="#nav" class="sidenav-trigger right" data-target="slide-out"
            ><i
              class="material-icons hide-on-large-only hide-on-extra-large-only menu"
              >menu</i
            ></a
          >
          <ul class="right hide-on-med-and-down">
            <li><a href="#hero" class="nav-link">Home</a></li>
            <li><a href="#about" class="nav-link">About</a></li>
            <li><a href="#board" class="nav-link">Board</a></li>
            <li><a href="#history" class="nav-link">History</a></li>
            <li><a href="#event" class="nav-link">Events</a></li>
            <li><a href="#gallery" class="nav-link">Gallery</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Side nav for mobile -->
    <ul class="sidenav center white-text" id="slide-out">
      <li><a href="#hero" class="nav-link">Home</a></li>
      <li><a href="#about" class="nav-link">About</a></li>
      <li><a href="#board" class="nav-link">Board</a></li>
      <li><a href="#history" class="nav-link">History</a></li>
      <li><a href="#event" class="nav-link">Events</a></li>
      <li><a href="#gallery" class="nav-link">Gallery</a></li>
    </ul>

    <!-- Hero Section start -->
    <main id="hero">
      <div class="container center">
        <div class="content">
          <h1 class="hero-header">
            You`re talented somehow !
          </h1>
          <p class="hero-desc">
            Talent is a special gift that someone naturally was born with <br />
            it's the thing that can make you different from anyone on your own
            way.
          </p>
        </div>
      </div>
      <a href="#about" class="indicator">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </a>
    </main>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Main JS of site -->
    <script src="JS/main.js"></script>
